<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Demo: Dijit Form widgets
	</title>
	<link rel="stylesheet" href="../../../resources/style/demo.css" media="screen" type="text/css">
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css" type="text/css">
	<link rel="stylesheet" href="style.css" media="screen" type="text/css">
	<script src="//ajax.googleapis.com/ajax/libs/dojo/1.6.3/dojo/dojo.xd.js" data-dojo-config="isDebug: true,parseOnLoad: true"></script>
	<script>
		dojo.require("dijit.form.TextBox");
		dojo.require("dijit.form.DateTextBox");
		dojo.require("dijit.form.FilteringSelect");
		dojo.require("dijit.form.Form");
		dojo.require("dojo.data.ItemFileReadStore");
		dojo.require("dijit.form.Button");
	</script>
</head>
<body class=" claro">
	<h1 id="mainHeading">
		Demo: Dijit Form widgets
	</h1>
	<div data-dojo-type="dijit.form.Form" id="myForm" enctype="multipart/form-data" action="" method="">
		<table style="border: 1px solid #9f9f9f;" cellspacing="10">
			<tr>
				<td>
					<label for="firstname">Name:</label>
				</td>
				<td>
					<input type="text" id="firstname" dojo-data-id="firstname" data-dojo-type="dijit.form.TextBox" name="firstname" trim="true" id="firstname" propercase="true"></input>
				</td>
			</tr>
			<tr>
				<td>
					<label for="dob">Date of birth:</label>
				</td>
				<td>
					<input type="text" dojo-data-id="dob" id="dob" name="dob" data-dojo-type="dijit.form.DateTextBox" value="2011-03-11"></input>
				</td>
			</tr>
			<tr>
				<td>
					<label for="country">Country of Origin:</label>
				</td>
				<td>
					<div data-dojo-id="countryStore" data-dojo-type="dojo.data.ItemFileReadStore" data-dojo-props='url:"../resources/countries.json"'></div>
					<select dojo-data-id="country" id="country" name="country" 
 						data-dojo-props='store: countryStore'
						data-dojo-type="dijit.form.FilteringSelect"></select>
				</td>
			</tr>
			<tr>
				<td>
					
				</td>
				<td>
					<button data-dojo-type="dijit.form.Button">Submit Form</button>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
