<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: dojo.empty and dojo.destroy</title>

		<link rel="stylesheet" href="../../../resources/style/demo.css" media="screen">
		<!-- load dojo and provide config via data attribute -->
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.6.3/dojo/dojo.xd.js">
		</script>

		<script>
			function destroyFirst(){
				var list = dojo.byId("list"),
					items = list.getElementsByTagName("li");


				if(items.length){
					dojo.destroy(items[0]);
				}
			}
			function destroyAll(){
				dojo.empty("list");
			}
		</script>
	</head>
	<body>
		<h1>Demo: dojo.empty and dojo.destroy</h1>

		<button onclick="destroyFirst();">Destroy the first list item</button>
		<button onclick="destroyAll();">Destroy all list items</button>

		<ul id="list">
			<li id="one">One</li>
			<li id="two">Two</li>
			<li id="three">Three</li>
			<li id="four">Four</li>
			<li id="five">Five</li>
		</ul>
	</body>
</html>
